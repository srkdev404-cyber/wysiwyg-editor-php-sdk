name: Auto Release – PHP SDK

on:
  pull_request:
    types: [closed]
    branches:
      - master

permissions:
  contents: write

jobs:
  release:
    # ONLY run if PR was merged
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------
      # Validate release intent from PR body
      # --------------------------------------------
      - name: Validate release intent
        id: intent
        run: |
          BODY="${{ github.event.pull_request.body }}"

          echo "PR Body:"
          echo "$BODY"

          if echo "$BODY" | grep -iq "^release:\s*yes$"; then
            echo "release=true" >> $GITHUB_OUTPUT
          else
            echo "release=false" >> $GITHUB_OUTPUT
          fi

      # --------------------------------------------
      # Stop if not release PR
      # --------------------------------------------
      - name: Skip if not release PR
        if: steps.intent.outputs.release != 'true'
        run: |
          echo "ℹ️ PR does not contain exact 'release: yes'. Skipping."
          exit 0

      # --------------------------------------------
      # Checkout repository
      # --------------------------------------------
      - name: Checkout repository
        if: steps.intent.outputs.release == 'true'
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          fetch-depth: 0

      # --------------------------------------------
      # Read version
      # --------------------------------------------
      - name: Read version
        if: steps.intent.outputs.release == 'true'
        run: |
          VERSION=$(jq -r '.version' composer.json)

          if [ -z "$VERSION" ] || [ "$VERSION" = "null" ]; then
            echo "❌ Failed to read version"
            exit 1
          fi

          echo "VERSION=$VERSION" >> $GITHUB_ENV

      # --------------------------------------------
      # Create GitHub Release
      # --------------------------------------------
      - name: Create GitHub Release
        if: steps.intent.outputs.release == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        run: |
          if gh release view "v${VERSION}" >/dev/null 2>&1; then
            echo "ℹ️ Release v${VERSION} already exists. Skipping."
            exit 0
          fi

          gh release create "v${VERSION}" \
            --title "Release ${VERSION}" \
            --notes "${{ github.event.pull_request.body }}" \
            --latest
