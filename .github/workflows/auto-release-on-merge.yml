name: Auto Release ‚Äì PHP SDK

on:
  pull_request:
    types: [closed]
    branches:
      - master

permissions:
  contents: write

jobs:
  release:
    # Run only when PR is merged
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:

      - name: Validate release intent
        id: intent
        uses: actions/github-script@v6
        with:
          script: |
            const body  = context.payload.pull_request.body || '';
            const title = context.payload.pull_request.title || '';
            const text  = `${title}\n${body}`;

            core.setOutput(
              'release',
              /release:\s*yes/i.test(text) ? 'true' : 'false'
            );

      - name: Log and skip if not release PR
        if: steps.intent.outputs.release != 'true'
        run: echo "‚ÑπÔ∏è Not a release PR. Skipping auto-release."

      # üëá Everything below runs ONLY if release: yes
      - name: Checkout repository
        if: steps.intent.outputs.release == 'true'
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          fetch-depth: 0

      - name: Read version
        if: steps.intent.outputs.release == 'true'
        run: |
          VERSION=$(jq -r '.version' composer.json)

          if [ -z "$VERSION" ] || [ "$VERSION" = "null" ]; then
            echo "‚ùå Failed to read version from composer.json"
            exit 1
          fi

          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z.-]+)?$ ]]; then
            echo "‚ùå Invalid version format: $VERSION"
            exit 1
          fi

          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "‚úÖ Releasing version $VERSION"

      - name: Prepare release notes from PR Body
        if: steps.intent.outputs.release == 'true'
        run: |
          PR_BODY="${{ github.event.pull_request.body }}"

          CLEAN_NOTES=$(echo "$PR_BODY" | sed \
            -e '/^release:\s*/Id' \
            -e '/^## Release Notes.*$/Id')

          echo "RELEASE_NOTES<<EOF" >> $GITHUB_ENV
          echo "$CLEAN_NOTES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Create GitHub Release
        if: steps.intent.outputs.release == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        run: |
          if gh release view "v${VERSION}" >/dev/null 2>&1; then
            echo "‚ÑπÔ∏è Release v${VERSION} already exists. Skipping."
            exit 0
          fi

          gh release create "v${VERSION}" \
            --title "Release ${VERSION}" \
            --notes "$RELEASE_NOTES" \
            --latest
