name: Auto Release – PHP SDK

on:
  pull_request:
    types: [closed]
    branches:
      - master

permissions:
  contents: write

jobs:
  release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:

      # 1️⃣ Validate release intent
      - name: Validate release intent
        id: intent
        run: |
          BODY="${{ github.event.pull_request.body }}"

          if echo "$BODY" | grep -iq "^release:\s*yes$"; then
            echo "release=true" >> $GITHUB_OUTPUT
          else
            echo "release=false" >> $GITHUB_OUTPUT
          fi

      # 2️⃣ Stop workflow if not release PR
      - name: Stop if not release PR
        if: steps.intent.outputs.release != 'true'
        run: |
          echo "Not a release PR. Exiting."
          exit 0

      # 3️⃣ Checkout
      - name: Checkout repository
        if: steps.intent.outputs.release == 'true'
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          fetch-depth: 0

      # 4️⃣ Read version
      - name: Read version
        if: steps.intent.outputs.release == 'true'
        run: |
          VERSION=$(jq -r '.version' composer.json)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      # 5️⃣ Create release
      - name: Create GitHub Release
        if: steps.intent.outputs.release == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        run: |
          if gh release view "v${VERSION}" >/dev/null 2>&1; then
            echo "Release already exists. Skipping."
            exit 0
          fi

          gh release create "v${VERSION}" \
            --title "Release ${VERSION}" \
            --notes "${{ github.event.pull_request.body }}" \
            --latest
