name: Auto Release on Merge

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

permissions:
  contents: write

jobs:

  # --------------------------------------------
  # Validate PR before merge
  # --------------------------------------------
  validate_pr:
    if: github.event.pull_request.merged == false
    runs-on: ubuntu-latest

    steps:
      - name: Validate release flag
        run: |
          TITLE="${{ github.event.pull_request.title }}"
          BODY="${{ github.event.pull_request.body }}"

          if echo "$TITLE $BODY" | grep -iq "release: yes"; then
            echo "✔ Release flag found."
            exit 0
          fi

          echo "❌ ERROR: PR must contain 'release: yes' to proceed."
          exit 1

  # --------------------------------------------
  # Create Release after merge
  # --------------------------------------------
  create_release:
    if: >
      github.event.pull_request.merged == true &&
      (
        contains(github.event.pull_request.title, 'release: yes') ||
        contains(github.event.pull_request.body, 'release: yes')
      )
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          ref: master
          fetch-depth: 0

      - name: Create GitHub Release
        env:
          PAT: ${{ secrets.PAT }}
        run: |
          set -e

          VERSION=$(jq -r '.version' composer.json)
          echo "Detected version: $VERSION"

          # Prevent duplicate release
          if gh release view "v${VERSION}" --repo "${{ github.repository }}" --token "${PAT}" >/dev/null 2>&1; then
            echo "Release v${VERSION} already exists."
            exit 0
          fi

          gh release create "v${VERSION}" \
            --title "Release v${VERSION}" \
            --notes "Auto-release generated for version v${VERSION}" \
            --repo "${{ github.repository }}" \
            --token "${PAT}"
